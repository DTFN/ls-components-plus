name: LSWeb PUBLISH H5

on:
  push:
    branches: [main-h5]

jobs:
  build:
    name: 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
        
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build
        run: |
          npm run build:ls-components-h5

      - name: Release
        working-directory: ./packages/ls-components-h5
        env:
          HUSKY: 0
          GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
